<header class="top-bar">
    <div class="logo"><a href="#" ui-sref="home()"><img src="images/cyi-logo.png"/></a></div>

    <div class="text-holder">
      <h1>STARC</h1>
      <h3>repository</h3>
    </div>
    <div class="user-info">
      <div class="user-icon">
    	 <span class="icon fi-torso" ng-click="vm.showUserMenu()" ></span>

      </div>
      <div class="login-signup" ng-show="!vm.logged">
        <span ui-sref="login()">Login</span> or <span ui-sref="register()">Sign up</span>

      </div>
      <div class="user-name" ng-show="vm.logged">
        <span ng-click="vm.showUserMenu()" >Welcome</span>
      </div>

    </div>

    <div class="user-menu" ng-show="vm.show">
      <ul>
        <li><span ng-click="vm.logout()" >Logout</span></li>
        <li><span ui-sref="login()">My account</span></li>
      </ul>
    </div>
  
</header>
